{{ define "main" }}
<div class="homepage">
    <article class="post">
        <!-- Company Logo -->
        {{ if .Params.logo }}
        <div class="company-logo" style="text-align: center; margin: 3rem 0;">
            <img src="{{ .Params.logo | relURL }}" alt="{{ .Site.Title }} Logo" style="max-width: 300px; height: auto;">
        </div>
        {{ end }}

        <!-- Company Description -->
        <div class="company-description" style="text-align: center; max-width: 600px; margin: 0 auto 3rem;">
            <div class="post-content">
                {{ .Content }}
            </div>
        </div>

        <!-- Optional Call-to-Action -->
        {{ if .Params.cta_text }}
        <div class="homepage-cta" style="text-align: center; margin: 2rem 0;">
            <a href="{{ .Params.cta_link | default "/apps" }}" style="background: #007AFF; color: white; padding: 12px 24px; text-decoration: none; border-radius: 6px; display: inline-block; font-weight: 500;">
                {{ .Params.cta_text }}
            </a>
        </div>
        {{ end }}
    </article>
</div>
{{ end }}
